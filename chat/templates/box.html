<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .chat-list-container {
            width: 30%;
            background-color: #f8f8f8;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .chat-list-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        .user-search {
            display: flex;
            align-items: center;
            gap: 8px; 
        }
    
        .user-search input {
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #ccc;
            flex: 1; 
        }

        .user-search button {
            padding: 8px 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }

        .user-search button:hover {
            background-color: #0056b3;
        }
        .chat-list {
            flex: 1;
            overflow-y: auto;
        }
        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.3s;
        }
        .chat-item:hover {
            background-color: #f1f1f1;
        }
        .chat-item .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 15px;
        }
        .chat-item .chat-info {
            flex: 1;
        }
        .chat-item .chat-info .name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .chat-item .chat-info .last-message {
            font-size: 12px;
            color: #666;
        }
        .chat-window {
            width: 70%;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 18px;
        }
        .chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f0f0f0;
        }
        .message {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .message .content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.4;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message.sent .content {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 0;
        }
        .message.received .content {
            background-color: #e5e5ea;
            color: black;
            border-bottom-left-radius: 0;
        }
        .chat-input {
            padding: 15px;
            display: flex;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }
        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-list-container">
        <div class="chat-list-header">
            <h2>Список чатов</h2>
        </div>
        <div class="user-search">
            <input type="text" id="user-search" placeholder="Найдите пользователей...">
            <button onclick="searchUser()">Поиск</button>
        </div>
        
        <div class="chat-list" id="chat-list">
        </div>
    </div>
    <div class="chat-window">
        <div class="chat-header" id="chat-header">
            <h2>Название чата</h2>
        </div>
        <div class="chat-history" id="chat-history">
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправлять</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadChatList();
        });
    </script>
    <script src="chat-static/chat.js?v=2"></script>
</body>
</html>
